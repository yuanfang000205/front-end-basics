<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/jquery-3.6.0.min.js"></script>
  <script>
    $(function(){
      /**
       * has: 子节点拥有时使用
       * filter: 筛选包含的
       * not: 筛选不包含的
       */

      // $('div').has('.p1').css('backgroundColor','red');
      // $('div').filter('.div1').css('backgroundColor','red');
      $('div').not('.div1').css('backgroundColor','red');
    })
  </script>
</head>
<body>
  <div class="div1">
    <p class="p1">aaa</p></div>
  <div>bbb</div>
  
</body>
</html>
