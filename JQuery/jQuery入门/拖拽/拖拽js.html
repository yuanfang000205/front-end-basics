<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #div1{width: 100px;
    height: 100px;background-color: red;position: absolute;}
  </style>

  <script>
        window.onload =  function(){
          var d = document.getElementById('div1');

          d.onmousedown = function(ev){
            var e = ev || window.event;
            var offsetX = e.pageX - this.offsetLeft;
            var offsetY = e.pageY - this.offsetTop;

            document.onmousemove = function(ev){
              var e = ev || window.event;
              d.style.left = e.pageX - offsetX + 'px';
              d.style.top = e.pageY - offsetY + 'px';
            }
          }
          document.onmouseup = function(){
            document.onmousemove = null;
          }
        }
  </script>
</head>
<body>
  <div id="div1"></div>
  
</body>
</html>
