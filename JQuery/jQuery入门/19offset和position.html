<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0;
    padding: 0;}
    .div1{width: 200px;height: 200px;background-color: red;margin: 30px;position: relative;}
    .div2{width: 100px;height: 100px;background-color: yellow;margin: 20px;}
  </style>
  <script src="js/jquery-3.6.0.min.js"></script>
  <script>
    /*
        * offset()  直接获取当前元素，距离最边上的距离，margin不算在内
        * position()  直接获取当前元素距离第一个有定位父节点的距离，margin算在内
        * offsetParent()  查询第一个有定位的父节点  
     */
      $(function(){
        // alert($('.div2').position().top)
        alert($('.div2').offset().left);
        // alert($('.div2').position().left);
      })
  </script>
</head>
<body>
  <div class="div1">
    <div class="div2">
    </div>
  </div>
  
</body>
</html>
