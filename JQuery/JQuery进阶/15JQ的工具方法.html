<html lang="en">
<head>

  <title>Document</title>
  <script src="../js/jquery-3.6.0.min.js"></script>
  <script>

      /*  使用方法: $.xxx()
        * type()      输出当前数据类型
        * trim()      去掉首尾空格
        * inArray()   indexOf() 返回当前字符串下标
        * makeArray() 转成数组

      */
      var str = ['a','b','c']

      $(function(){
        // alert($.type(str))


        // alert($.inArray('a',str))

        var nodes = document.getElementsByTagName('div');
        nodes = $.makeArray(nodes);
        nodes.push('hello');
        alert(nodes)
      })
  </script>
</head>

  <div></div>
