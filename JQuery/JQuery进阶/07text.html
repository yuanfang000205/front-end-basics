<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/jquery-3.6.0.min.js"></script>
  <script>
    $(function(){
      //  text()  纯文本
      //  html()  文本加标签
      alert($('#div1').text());
      alert($('#div1').html());
      $('h1').text('abc')
    })
  </script>
</head>
<body>

  <div id="div1">
    <h1>h1</h1>
    <span>span</span>
    <strong>strong</strong>
  </div>
  
</body>
</html>
