<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #div1{width:100px;height:100px;background-color: red;}
    #div2{width:100px;height:100px;background-color: fuchsia;}
  </style>
  <script src="../js/jquery-3.6.0.min.js"></script>
  <script>
    // *animate 默认运动形式:慢快慢
    /* 匀速："linear"
       慢快慢: "swing"
       拓展更多animate运动形式

       delay() 延时
      */
    $(function(){
      //小技巧：可以在每次调用animate之前先去调用一次stop关闭上一次定时器
      $('div').hover(function(){
        $(this).stop(true).animate({
          width:200,
          height:200
        },4000)
      },function(){
        $(this).stop(true).animate({
          width:100,
          height:100
        },4000)
      })

      $("#div1").click(function(){
        $('#div1').animate({
          width:250,
          height:250
        },4000,"linear")
        $('#div2').animate({
          width:250,
          height:250
        },4000)
      })
    })
  </script>
</head>
<body>
  <div id="div1"></div>
  <div id="div2"></div>
</body>
</html>
