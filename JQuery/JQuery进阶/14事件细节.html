<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/jquery-3.6.0.min.js"></script>
  <script>
      /*
        * trigger() 主动触发,可以触发自定义事件
        * ev.data
          ev.target   兼容后触发对象
          ev.type     输出事件类型
      */
     $(function(){
      //  $('button').click(function(ev){
      //    alert(ev.target);
      //    alert(ev.type)
      //  })

      // $('button').on('click',{username:'张三',age:18},function(ev){
      //   alert(ev.data)
      //   alert(ev.data.username)
      //   alert(ev.data.age)
      // })
      $('.play').on('play',function(){
        alert('音乐正在播放中')
      })
      $('.play').on('next',function(){
        alert('播放下一首音乐')
      })
      $('button').eq(0).click(function(){
        $('.play').trigger('play')
      })
      $('button').eq(1).click(function(){
        $('.play').trigger('next')
      })
     })

  </script>
</head>
<body>
  <button>播放</button>
  <button>下一首</button>
  <div class="play"></div>
  
</body>
</html>
