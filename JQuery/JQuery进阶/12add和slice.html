<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/jquery-3.6.0.min.js"></script>
  <script>
    /*
      add()   添加多个选择器
      slice(start,end) 返回指定标签,不包含end
    */
    $(function(){
      $('div').add('p').add('ul li')
      .css('backgroundColor','red')
      .click(function(){
        alert('单击')
      })
      .mouseover(function(){
        $(this).css('backgroundColor','orange')
      })
      .mouseout(function(){
        $(this).css('backgroundColor','pink')
      })

      $('ul li').slice(1,2).css('backgroundColor','blue')
    })
  </script>
</head>
<body>
  <div>d1</div>
  <p>p1</p>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>
</body>
</html>
