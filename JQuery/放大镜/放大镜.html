<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #small{width: 258.75px;height: 161.5px;position: absolute;left: 100px;top: 100px;border: 1px solid black;}
    #small img{width: 100%;height: 100%;}
    #big{overflow: hidden;display: none;width: 400px;height: 300px;position: absolute;border: 1px solid black;left: 400px;top: 100px;}
    #big img{width: 1035px;height: 646px;position: absolute;}
    #mark{display: none;width: 100px;height: 75px;opacity: 0.5;filter: alpha(opacity=50);background-color: white;position: absolute;left: 0px;top: 0px;}
  </style>
  <script src="../js/jquery-3.6.0.min.js"></script>
  <script>
      $(function() {
        $('#small').mouseenter(function() {
          $('#mark,#big').show()
        }).mouseleave(function() {
          $('#mark,#big').hide()
        }).mousemove(function(ev) {
          //改变遮罩层位置
          var l = ev.clientX - $(this).offset().left - 50;
          var t = ev.clientY - $(this).offset().top - 37.5;
          if(l <= 0){
            l = 0
          }
          if(l >= 158.75){
            l = 158.75
          }
          if(t <= 0){
            t = 0
          }
          if(t >= 86.5){
            t = 86.5
          }
          $('#mark').css({
            left: l,
            top: t
          })

          //同时放大遮罩层的位置，六倍于其位置，反方向
          $('#big img').css({
            left: -4 * l,
            top: -4 * t
          })
        })
      })
  </script>
</head>
<body>
  <div id="small">
    <img src="ooo.jpg" alt="">
    <!-- 遮罩层 -->
    <div id="mark"></div>
  </div>
  <div id="big">
    <img src="ooo.jpg" alt="">
  </div>
  
</body>
</html>
