  <script src="../js/jquery-3.6.0.min.js"></script>
  <script src="../js/jquery.cookie.js"></script>
  <script>
    /*
        $.cookie()

        具体调用的格式
        $.cookie(name)  通过name取值
        $.cookie(name,value)  设置name和value
        $.cookie(name,value {
          可选项
        })
        $.cookie(name,null) 删除cookie

    */

        $.cookie('人类','张三',{
          expires: 7
        })  
        $.cookie('火星人','欸博尔特',{
          expires: 30
        })
        $.cookie('鬼子','小日本',{
          expires: 60
        })
    console.log("hello")
  </script>
