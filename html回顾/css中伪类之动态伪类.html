<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 顺序不可变 */
    /* 未访问状态 */
    a:link {
      color: red;
    }
    a:visited {
      color: green;
    }
    /* 手指(鼠标)放上去 */
    a:hover {
      color: blue;
    }

    /* 手指点下去，未松手 */
    a:active {
      color: orange;
    }
  </style>
</head>
<body>
  <a href="#">Google一下</a>
</body>
</html>
