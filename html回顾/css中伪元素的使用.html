<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span::before {
      content: '我是前置内容';
      color: blue;
      background-color: chartreuse;
      display: inline-block;
      width: 200px;
      margin-right: 30px;
    }
    span::after {
      content: '后来者居上';
      font-size: 100px;
      margin-left: 50px;
    }
  </style>
</head>
<body>
  <span>我是span元素</span>
  
</body>
</html>
