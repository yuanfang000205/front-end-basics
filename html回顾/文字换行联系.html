<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <!-- content决定视口大小: 移动端必加  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p {
      width: 100px;
      margin: 0 auto;
      background-color: #f00;
      color: #fff;


      /* 显示两行文本并且显示省略号的方法 */
      /* display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      text-overflow: ellipsis;
      overflow: hidden; */

      /* 显示一行文字和省略号*/
      text-overflow: ellipsis;

      /* 文字超出时是否换行*/
      white-space: nowrap;

      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="box">
    <p>我是一个段落内容，就是p元素啦，这个冰冰就是逊欸</p>
  </div>
  
</body>
</html>
