<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    fieldset {
      width: 400px;
      border-color: royalblue;
    }
    input,textarea {
      outline: none;
    }
    input:focus {
      border: 1px solid red;
    }
    textarea {
      resize: none;
    }
  </style>
</head>
<body>
  <form action="http://www.baidu.com" target="blank" enctype="multipart/form-data">
    <fieldset>
      <legend>必填信息</legend>
      <div>
        <label for="phone">手机：</label>
        <input type="text" 
               maxlength="11" 
               placeholder="请输入手机号" name="phone" id="phone">
      </div>
      <div>
        <label for="pwd">密码：</label>
        <input type="password" name="password" id="pwd">
      </div>
      <div>
        <label for="verify">验证码：</label>
        <input type="text" name="code" id="verify"><button>获取验证码</button>
      </div>
    </fieldset>
    <fieldset>
      <legend>选填信息</legend>
      <div>
        <span>照片：</span>
        <input type="file">
      </div>
      <div>
        <span>性别：</span>
        <label for="male">男</label><input type="radio" name="sex" id="male">
        <label for="female">女</label><input type="radio" name="sex" id="female">
      </div>
      <div>
        <span>爱好：</span>
        游戏<input type="checkbox" name="hobbies" checked>
        体育<input type="checkbox" name="hobbies">
        音乐<input type="checkbox" name="hobbies">
        小说<input type="checkbox" name="hobbies" checked>
      </div>
      <div>
        <label for="education">学历：</label>
        <select name="education" multiple>
          <option value="0">小学</option>
          <option value="1">初中</option>
          <option value="2" selected>高中</option>
          <option value="3">大学</option>
        </select>
      </div>
      <div>
        <label for="intro">简历：</label>
        <textarea cols="20" rows="5" name="intro"></textarea>
      </div>
    </fieldset>
    <input type="reset"> <input type="submit">
  </form>
  
</body>
</html>
