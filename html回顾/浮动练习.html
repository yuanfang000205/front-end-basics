<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul {
      list-style: none;
      margin: 0;
      padding: 0;
      
    }
    .box {
      width: 1100px;
      margin: 0 auto;
    }
    .box ul{
      margin-right: -3px;
    }
    ul li {
      float: left;
      width: 420px;
      height: 190px;

      border: 1px solid #333;
      margin-right: -1px;
      margin-bottom: -1px;

    }
    ul .right {
      width: 260px;
      height: 381px;
      float: right;

      background-color: #00f;
    }
  </style>
</head>
<body>
  <div class="box">
    <ul>
      <li class="right"></li>

      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
  
</body>
</html>
