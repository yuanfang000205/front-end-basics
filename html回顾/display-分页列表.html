<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    li {
      list-style: none;
      display: inline-block;
      padding: 0;
      margin: 0;  
    }

    a {
      text-decoration: none;
      display: inline-block;
      width: 34px;
      height: 34px;
      border: 1px solid skyblue;
      text-align: center;
      line-height: 34px;
    }
    
    .prev, .next {
      width: 80px;
      height: 34px;
     
    }
    a:hover {
      background-color: #e1e2e3;
      border-color: skyblue;
    }


  </style>
</head>
<body>
  <div class="page">
    <ul>
      <li><a class="prev" href="#">&lt;上一页</a></li>
      <li><a href="#">1</a></li>
      <li><a href="#">2</a></li>
      <li><a href="#">3</a></li>
      <li><a href="#">4</a></li>
      <li><a href="#">5</a></li>
      <li><a href="#">6</a></li>
      <li><a href="#">7</a></li>
      <li><a href="#">8</a></li>
      <li><a href="#">9</a></li>
      <li><a href="#">10</a></li>
      <li><a class="next" href="#">下一页&gt;</a></li>
    </ul>
  </div>
  
</body>
</html>
